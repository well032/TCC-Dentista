<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
    <link rel="stylesheet" href="formcad.css">
</head>
<body>

<div id="fundo">

        <header>
            <div id="texto-header">
            <img src="imagens/Logo PNG.png" alt="">
            <h1>DOMRISOS</h1>
            
        </header>

            <section id="form-completo">

        <div class="container">


            <h1 id="titulo">Cadastro</h1>


            <form action="">

                <h3 class="text-inicio">Cadastre-se e tenha sua primeira consulta gratuida conosco</h3>

                <div class="input-form">

                    <input type="text" id="nome-box" class="text-box" name="nome" placeholder="NOME COMPLETO" required>
                       
                </div>

                <div class="input-form">

                    <input type="email" id="email-box" class="text-box" name="email" placeholder="EMAIL" required>

                </div>


                <div class="input-form">
                    <input type="password" id="psw-box" class="text-box" name="senha" placeholder="SENHA" required>

                </div>

                <div class="input-form">

                    <input type="password" id="psw-box" class="text-box" name="confirmsenha" placeholder="CONFIRMAR SENHA" required>
                </div>

                <div class="input-checkbox">

                    <input type="checkbox" id="check-box" class="check-box" name="check" required>
                    
                    <label for="check-box">Concordo com os <a href="">Termos de serviço</a></label>
                </div>

                <div class="input-checkbox">

                    <input type="checkbox" id="check-box" class="check-box" name="check">
                    
                    <label for="">Aceito receber E-mails com promoções, descontos e ofertas da empresa DomRisos</label>
                </div>

                <div class="input-submit">

                    <input type="submit" id="submit-button" class="submit" name="submit" value="Concluir Cadastro">

                </div>

                
        </div>
        
            </form>

        </section>
        

    
    </div>
    
</body>
</html>
